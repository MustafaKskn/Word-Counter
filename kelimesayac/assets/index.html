<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERROR</title>
    <link rel="stylesheet" href="./cs/error.css">
  </head>
  <body>
    <div class="content">
      <div class="browser-bar">
        <span class="close button"></span>
        <span class="min button"></span>
        <span class="max button"></span>
      </div>
      <div class="text"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/typewriter-effect/dist/core.js"></script>
    <script>
      var app = document.querySelector('.text');
      var typewriter = new Typewriter(app, {
        loop: false,
        delay: 75
      });
      typewriter.typeString("Oops! Kaybolmuş gibi görünüyorsun. <br />")
        .pauseFor(1000)
        .typeString("Bunun için üzgünüm. <br />")
        .pauseFor(1000)
        .typeString("Yardım etmeye çalışayım. <br />")
        .pauseFor(1000)
        .typeString("Geri  <a href='../index.html'>home</a> sayfasına  gidin ve sayfayı yeniden başlatın.")
        .start();
    </script>
  </body>
</html>
